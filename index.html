<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Lila's Lost Words: a choose-your-own-adventure game that explores narratives of grief through word puzzles">
    <meta name="keywords" content="CYOA, game, grief, words, puzzles, literacy">
    <meta name="author" content="Lucy Sears">
    <title>Lila's Lost Words</title>
    <!-- Bootstrap stylesheet
      -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<!-- Classes set on body to work with mt-auto on footer to ensure it stays at the bottom -->

<body class="d-flex flex-column min-vh-100">
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-sm">
            <div class="container-fluid">
                <div class="navbar-brand"><h1 id="game-title">Lila's Lost Words</h1></div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon bg-white"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Links</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Main content container -->
    <div class="container-fluid gx-md-5" id="main-container">
        <!-- Chapter title that is pulled through dynamically from a Javascript object -->
        <div class="row gx-0">
        </div>
        <!-- Story images that is dynamically pulled through from a Javascript object -->
        <section class="row gx-0 justify-content-between" id="story-area">
            <div class="col col-12 col-md-9 order-md-1 col-lg-9 order-lg-1 col-xxl-5 mt-2" id="image-div"><img class="img-fluid" alt="Placeholder Image"
                    id="story-image" width="700px" height="547px" src="https://picsum.photos/Width/Height">
            </div>
            <!-- Story text that is dynamically pulled through from a Javascript object-->
            <div class="col col-12 col-md-12 order-md-3 order-lg-3 col-xxl-5 mt-2" id="text-col">
                <h1 id="title"></h1>
                <p id="story-text">Test Text Here</p>
                <div class="text-center"><button id="choice-1">Choice 1</button>
                    <button id="choice-2">Choice 2</button> <button id="choice-3">Choice 3</button> <button id="end-choice">End-choice</button>
                </div>
                <div class="text-center"><button id="get-puzzle">Get Puzzle</button><button id="start-game">Start
                        Game</button></div>
            </div>
            <div class="col col-sm-12 col-md-2 order-md-2 col-lg-2 order-lg-2 col-xxl-1 order-xl-3 mt-2 text-center" id="word-inventory">
                <h2>Words</h2>
                <ul id="collected-words">
                </ul>
            </div>

        </section>
        <!-- Puzzle area -->
        <section class="row mt-4 justify-content-center" id="puzzle-area">
            <div class="col col-12 text-center" id="puzzle-answer"></div>
            <div class="col col-12 text-center" id="puzzle-question"></div>
            <div class="col col-12 text-center mb-4" id="buttons">
                <button id="check">Check Answer</button>
                <button id="reset-button">Reset</button>
            </div>
        </section>
    </div>
</div>
    <!-- Footer with mt-auto added to push to the bottom -->
    <footer class="mt-auto">
        <div class="container">
            <div class="row text-center">
                <div class="col-12">
                    Footer information
                </div>
            </div>
        </div>
    </footer>
    <!-- custom JS -->
    <script src="./assets/js/script2.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Canvas confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
</body>

</html>
