<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Lila's Lost Words: a choose-your-own-adventure game that explores narratives of grief through word puzzles">
    <meta name="keywords" content="CYOA, game, grief, words, puzzles, literacy">
    <meta name="author" content="Lucy Sears">
    <title>Lila's Lost Words</title>
    <!-- Bootstrap stylesheet
      -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<!-- Classes set on body to work with mt-auto on footer to ensure it stays at the bottom -->

<body class="d-flex flex-column min-vh-100">
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Main content container -->
    <div class="container-sm" id="main-container">
        <!-- Chapter title that is pulled through dynamically from a Javascript object -->
        <div class="row mb-4">
            <div class="col text-center" id="title">Title goes here</div>
        </div>
        <!-- Story images that is dynamically puleld through from a Javascript object -->
        <section class="row gx-0 justify-content-around" id="image-area">
            <div class="col col-12 col-lg-6" id="image-div">
            </div>
            <!-- Story text that is dynamically pulled through from a Javascript object-->
            <div class="col col-12 col-lg-6"><p id="story-text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Odio,
                beatae omnis? Hic facere deleniti maxime voluptates qui ipsam aspernatur. Quis ab delectus mollitia qui
                libero id animi laboriosam quas ipsam!</p></div>
            </section>
            <!-- Puzzle area -->
             <section class="row mt-5" id="puzzle-area">
            <div class="col col-12 text-center" id="puzzle-answer"></div>
            <div class="col col-12 text-center" id="puzzle-question"></div>
                <div class="col col-12 text-center mb-4" id="buttons"><button id="check">Check Answer</button> <button id="reset-button">Reset</button></div>
        </section>
    </div>
    <!-- Footer with mt-auto added to push to the bottom -->
    <footer class="mt-auto">
        <div class="container">
            <div class="row text-center">
                <div class="col-12">
                    Footer information
                </div>
            </div>
        </div>
    </footer>
    <!-- Bootstrap JS -->
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
