<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Lila's Lost Words: a choose-your-own-adventure game that explores narratives of grief through word puzzles">
    <meta name="keywords" content="CYOA, game, grief, words, puzzles, literacy">
    <meta name="author" content="Lucy Sears">
    <title>Lila's Lost Words</title>
    <!-- Bootstrap stylesheet-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<!-- Classes set on body to work with mt-auto on footer to ensure it stays at the bottom -->
<body class="d-flex flex-column min-vh-100">
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-sm" id="navbar">
            <div class="container-fluid">
                <div class="navbar-brand">
                    <a href="index.html">
                        <h1>Lila's Lost Words</h1>
                    </a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon bg-white"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Play</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="about.html">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Main content container -->
    <div class="container-lg gx-md-5" id="error-container">
        <section class="row gx-0 justify-content-between mt-2 mt-xxl-3">
            <!-- Image for the error page -->
            <div class="col col-12 mt-2 mb-3 mt-xxl-3">
                <picture>
                    <source media="(min-width: 501px)" id="large-img" srcset="./assets/images/turn-back.avif">
                    <source media="(max-width: 500px)" id="small-img" srcset="./assets/images/turn-back-small.avif">
                    <img id="error-image" class="chapter-welcome" src="./assets/images/turn-back.avif"
                        alt="A chibi holding a sign that says turn back" width="700" height="547">
                </picture>
            </div>
            <!-- Error title and text -->
            <div class="col col-12 mb-3 mt-2 mt-xxl-3 col-styling" id="error-col">
                <h1 id="error-title" class="title-styling">Uh-oh!</h1>
                <div id="error-text">
                    <p class="text-center">You appear to have gotten lost. Let's get you back where you belong.</p>
                    <div class="text-center"><a class="btn button-styling button-hover" id="home" href="index.html">Home</a></div>
                </div>
            </div>
        </section>
    </div>
    <!-- Footer with mt-auto added to push to the bottom -->
    <footer class="mt-auto text-center mt-xxl-3">
        <p id="footer-text"><i class="fa-solid fa-copyright"></i> Copyright Lucy Sears 2025</p>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/0b96933893.js" crossorigin="anonymous"></script>
</body>
</html>
